<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>do-it</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://kit.fontawesome.com/d44171fbe2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./main.css">
</head>


<!-- title + clock -->
<body>

    <h1 class='title'>Do It! <br>
        <span id= 'clock'></span>
    </h1>

    <!-- ***************LIST - CONTAINER*************** -->

    <div class="all-tasks">
        <h2 class="task-list-title">Todos</h2>

        <ul class="task-list" data-lists> 
        </ul>

        <!-- LIST - CONTAINER / NEW LIST FORM/INPUT -->
        <form action="" data-new-list-form>
            <input
             type="text"
             class="new list"
             data-new-list-input
             placeholder="new list name"
             aria-label="new list name"
             />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <!-- ***************TASK - CONTAINER***************** -->
    <div class="todo-list" data-list-display-container>

        <!-- TASK - CONTAINER / HEADER -->
        <div class="todo-header">
            <!-- TASK TITLE -->
            <h2 class="list-title" data-list-title></h2>
            <!-- TASK-COUNT -->
            <p class="task-count" data-list-count></p>
        </div>

        <!--TASK CONTAINER / BODY-->
        <div class="todo-body">

            <div class="tasks" data-tasks>
            </div>
            <!-- NEW TASK FORM / INPUT -->
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input
                     type="text"
                     data-new-task-input
                     class="new task"
                     placeholder="new task name"
                     aria-label="new task name"
                     />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <!-- DELETE BUTTONS -->
           <div class="delete-stuff">
               <button class="btn delete do" data-clear-complete-tasks>Clear completed tasks</button>
               <button class="btn delete dt" data-delete-list-button>Delete list</button>
           </div>
        </div>
    </div>


    <!-- NEW TASK TEMPLATE -->
   
  <template id='task-template'>
    <div class="task">
        <input type="checkbox"/>
         <label>
             <span class="custom-checkbox"></span>
         </label>
    </div>
  </template>
   
  <script defer src="./script.js"></script>
</body>
</html>
